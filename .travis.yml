---
dist: trusty
language: python
python:
  - "3.6"
sudo: required
cache:
  pip: true

env:
  global:
    - fast_finish: true

services:
  - docker

addons:
  apt:
    sources:
      - docker-trusty
    packages:
      - docker-ce

before_install:
  - sudo apt-get -qq update && sudo apt-get remove -y lxd

install:
  - sudo apt-get -y install snapd
  - sudo snap install lxd
  - sudo bash -c 'echo PATH=/snap/bin:$PATH >> /etc/environment'
  - while [ ! -S /var/snap/lxd/common/lxd/unix.socket ]; do echo "Waiting for LXD socket...";sleep 0.2;done;
  - sudo lxd init --auto

script:
  - docker run --userns=host -it -v $(pwd):/data/$(basename ~+) -v /var/snap/lxd/common/lxd/unix.socket:/var/lib/lxd/unix.socket -w /data/$(basename ~+) lansible/ansible-dev-container:test molecule converge

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  email:
    on_failure: change
  on_success: never
